kind: ConfigMap
apiVersion: v1
metadata:
  name: nodejs-10-jenkins-slave
  labels:
    role: jenkins-slave
data:
  node10: |-
    <org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
      <inheritFrom></inheritFrom>
      <name>nodejs-10</name>
      <label>nodejs-10</label>
      <instanceCap>3</instanceCap>
      <idleMinutes>5</idleMinutes>
      <podRetention>never</podRetention>
      <activeDeadlineSeconds>600</activeDeadlineSeconds>
      <serviceAccount>jenkins</serviceAccount>
      <nodeSelector></nodeSelector>
      <volumes/>
      <containers>
        <org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
          <name>jnlp</name>
          <image>registry.redhat.io/openshift3/jenkins-agent-nodejs-8-rhel7:latest</image>
          <privileged>false</privileged>
          <alwaysPullImage>false</alwaysPullImage>
          <workingDir>/tmp</workingDir>
          <command></command>
          <args>${computer.jnlpmac} ${computer.name}</args>
          <ttyEnabled>false</ttyEnabled>
          <resourceRequestCpu>500m</resourceRequestCpu>
          <resourceRequestMemory>512Mi</resourceRequestMemory>
          <resourceLimitCpu>800m</resourceLimitCpu>
          <resourceLimitMemory>1Gi</resourceLimitMemory>
          <envVars/>
        </org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
      </containers>
      <envVars/>
      <annotations/>
      <imagePullSecrets/>
      <nodeProperties/>
    </org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
