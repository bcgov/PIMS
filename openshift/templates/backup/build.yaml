---
kind: Template
apiVersion: v1
metadata:
  name: "mssql-backup-build"
  creationTimestamp:
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: backup-${NAME}
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: backup-${NAME}
      labels:
        app: backup-${NAME}
    spec:
      triggers:
        - type: ImageChange
        - type: ConfigChange
      runPolicy: Serial
      source:
        type: Git
        git:
          uri: ${GIT_URL}
          ref: ${GIT_REF}
        contextDir: ${CONTEXT_DIR}
      strategy:
        type: Docker
        dockerStrategy:
          dockerfilePath: ${DOCKER_FILE_PATH}
      output:
        to:
          kind: ImageStreamTag
          name: backup-${NAME}:${OUTPUT_IMAGE_TAG}
parameters:
  - name: NAME
    displayName: Backup Image Name
    description: A unique name to identify the backup image
    required: true
    value: mssql

  - name: GIT_URL
    displayName: Git Repo URL
    description: The URL to your GIT repo.
    required: true
    value: https://github.com/BCDevOps/backup-container.git
  - name: GIT_REF
    displayName: Git Reference
    description: The git reference or branch.
    required: true
    value: mssql
  - name: CONTEXT_DIR
    displayName: Source Context Directory
    description: The source context directory.
    required: false
    value: "/docker"

  - name: DOCKER_FILE_PATH
    displayName: Docker File
    description:
      The path and file of the docker file defining the build.  Choose either
      'Dockerfile' for Postgres builds or 'Dockerfile_Mongo' for MongoDB builds or 'Dockerfile_MSSQL'
      for MSSQL builds.
    required: false
    value: Dockerfile_MSSQL

  - name: OUTPUT_IMAGE_TAG
    displayName: Output Image Tag
    description: The tag given to the built image.
    required: true
    value: latest
