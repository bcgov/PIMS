apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: pims-app-v2-template
labels:
  template: pims-app-v2-template
objects:
  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      annotations:
        app.openshift.io/connects-to: pims-api-v2
      name: pims-app-v2
      namespace: ${LICENSE_PLATE}-${ENVIRONMENT}
      labels:
        app: pims
        app.kubernetes.io/part-of: pims
        env: ${ENVIRONMENT}
        name: pims-app-v2
        role: app
    spec:
      strategy:
        type: Rolling
        rollingParams:
          updatePeriodSeconds: 1
          intervalSeconds: 1
          timeoutSeconds: 600
          maxUnavailable: 25%
          maxSurge: 25%
        resources: {}
        activeDeadlineSeconds: 21600
      triggers:
        - type: ConfigChange
      replicas: 2
      revisionHistoryLimit: 10
      test: false
      selector:
        app: pims
        env: ${ENVIRONMENT}
        name: pims-app-v2
        role: app
      template:
        metadata:
          name: pims-app-v2
          creationTimestamp: null
          labels:
            app: pims
            env: ${ENVIRONMENT}
            name: pims-app-v2
            role: app
        spec:
          containers:
            - resources:
                limits:
                  cpu: 250m
                  memory: 1Gi
                requests:
                  cpu: 50m
                  memory: 100Mi
              readinessProbe:
                httpGet:
                  path: /nginx_status
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 10
                timeoutSeconds: 60
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
              terminationMessagePath: /dev/termination-log
              name: pims-app-v2
              livenessProbe:
                httpGet:
                  path: /nginx_status
                  port: 3000
                  scheme: HTTP
                initialDelaySeconds: 30
                timeoutSeconds: 60
                periodSeconds: 10
                successThreshold: 1
                failureThreshold: 3
              ports:
                - containerPort: 3000
                  protocol: TCP
              imagePullPolicy: Always
              terminationMessagePolicy: File
              image: artifacts.developer.gov.bc.ca/t354-pims-image-repository/pims-app-v2:${IMAGE_TAG}
              imagePullSecrets:
                - name: artifactory-creds
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          securityContext: {}
          schedulerName: default-scheduler


parameters:
  - description: Environment
    displayName: Environment
    name: ENVIRONMENT
    required: true
    value: dev
  - description: License Plate
    displayName: License Plate
    name: LICENSE_PLATE
    required: true
    value: "354028"
  - description: ImageTag
    displayName: ImageTag
    name: IMAGE_TAG
    required: true

