---
kind: Template
apiVersion: v1
metadata:
  name: "${APP_NAME}"
parameters:
  - name: NAME
    displayName: Name
    description: The suffix for all created objects
    required: false
    value: proxy-caddy
  - name: GIT_REPO
    displayName: GIT_REPO
    description: URL to GitHub repo with static content
    required: false
    value: https://github.com/bcgov/pims.git
  - name: GIT_BRANCH
    displayName: GIT_BRANCH
    description: Branch related to GitHub repo
    required: false
    value: dev
  - name: IMG_SRC
    displayName: IMG_SRC
    description: Source image name
    required: false
    value: bcgov-s2i-caddy
objects:
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: "${NAME}"
      creationTimestamp:
      labels:
        app: "${NAME}"
    spec:
      lookupPolicy:
        local: false
    status:
      dockerImageRepository: ""
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: "${NAME}"
      creationTimestamp:
      labels:
        app: "${NAME}"
    spec:
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChange: {}
      runPolicy: SerialLatestOnly
      source:
        type: Git
        contextDir: maintenance
        git:
          uri: "${GIT_REPO}"
          ref: "${GIT_BRANCH}"
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            namespace: openshift
            name: "${IMG_SRC}:latest"
      output:
        to:
          kind: ImageStreamTag
          name: "${NAME}:latest"
      resources: {}
      postCommit: {}
      nodeSelector:
      successfulBuildsHistoryLimit: 5
      failedBuildsHistoryLimit: 5
