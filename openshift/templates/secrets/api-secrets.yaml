apiVersion: v1
kind: Template
objects:
  - kind: Secret
    apiVersion: v1
    metadata:
      name: ${APP_NAME}-${COMP_NAME}-${ENV_NAME}-secret
      labels:
        app: ${APP_NAME}
        component: ${COMP_NAME}
        env: ${ENV_NAME}
        role: backend
    type: Opaque
    stringData:
      KEYCLOAK_AUTHORITY: ${KEYCLOAK_AUTHORITY}
      KEYCLOAK_AUDIENCE: ${KEYCLOAK_AUDIENCE}
      KEYCLOAK_SECRET: ${KEYCLOAK_SECRET}
      ROCKETCHAT_HEALTH_HOOK: ${ROCKETCHAT_HEALTH_HOOK}
      ROCKETCHAT_HEALTH_PAYLOAD: "{\"text\":\"${ENV_NAME} - ${ROCKETCHAT_HEALTH_PAYLOAD}\"}"
      ROCKETCHAT_HEALTH_RESTORE: "{\"text\":\"${ENV_NAME} - ${ROCKETCHAT_HEALTH_RESTORE}\"}"
parameters:
  - name: APP_NAME
    displayName: App Name
    description: The name of the application (grouped).
    required: true
    value: pims
  - name: COMP_NAME
    displayName: Component Name
    description: The name of the application component (e.g ui, backend, database).
    required: true
    value: api
  - name: ENV_NAME
    displayName: Environment name
    description: The name for this environment [dev, test, prod]
    required: true
    value: dev
  - name: KEYCLOAK_AUTHORITY
    displayName: Keycloak SSO realm
    description: Keycloak SSO bearer authority, used by the API server.  Eg, https://sso-dev.pathfinder.gov.bc.ca/auth/realms/<realm>
    required: true
    value: "https://sso-dev.pathfinder.gov.bc.ca/auth/realms/xz0xtue5"
  - name: KEYCLOAK_AUDIENCE
    displayName: Keycloak SSO audience
    description: Keycloak SSO bearer client ID, used by the API server
    required: true
    value: "pims-api"
  - name: KEYCLOAK_SECRET
    displayName: Keycloak SSO client secret (can be left blank for now)
    description: Keycloak secret key for the client.
    value: ""
  - name: ROCKETCHAT_HEALTH_HOOK
    displayName: RocketChat webhook url for health notifications.
    description: Rocketchat webhook url.
    value: ""
  - name: ROCKETCHAT_HEALTH_PAYLOAD
    displayName: The rocketchat payload to display if a health check fails.
    description: rocketchat health check payload.
    required: true
    value: The HealthCheck [[LIVENESS]] is failing with the error message [[FAILURE]]
  - name: ROCKETCHAT_HEALTH_RESTORE
    displayName: The rocketchat payload to display if a failing health check succeeds.
    description: rocketchat health check restored payload.
    required: true
    value: The HealthCheck [[LIVENESS]] has recovered

