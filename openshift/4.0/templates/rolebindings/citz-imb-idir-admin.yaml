apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${APPLICATION_NAME}-subcontractor-rolebinding-template
labels:
  template: ${APPLICATION_NAME}-subcontractor-rolebinding-template
objects:
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: citz-imb-developers-edit
    namespace: ${LICENSE_PLATE}-${ENVIRONMENT}
  subjects:
    - kind: User
      apiGroup: rbac.authorization.k8s.io
      name: braden.mitchell@gov.bc.ca
    - kind: User
      apiGroup: rbac.authorization.k8s.io
      name: lawrence.lau@gov.bc.ca
    - kind: User
      apiGroup: rbac.authorization.k8s.io
      name: sharala.perumal@gov.bc.ca
    - kind: User
      apiGroup: rbac.authorization.k8s.io
      name: sharala.perumal@gov.bc.ca
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: admin

parameters:
  - description: Application Name
    displayName: AppName
    name: APPLICATION_NAME
    required: true
    value: PIMS
  - description: Environment
    displayName: Environment
    name: ENVIRONMENT
    required: true
    value: dev
  - description: License Plate
    displayName: License Plate
    name: LICENSE_PLATE
    required: true
    value: 354028
