# Auto Label Git Action Config
# https://github.com/marketplace/actions/labeler

#################
# Project

'Github Actions':
  - .github/workflows/**/*

Openshift:
  - openshift/**/*

Docker:
  - docker-compose.yml
  - '**/Dockerfile'

Dependencies:
  - '**/package.json'
  - '**/*.csproj'

Documentation:
  - '**/*.md'


#################
# React frontend
React:
  - react-app/**/*

################
# Express API
Express:
  - express-api/**/*

TypeORM:
  - express-api/typeorm/**/*

#################
# Testing
Tests:
  - express-api/tests/**/*
  - react-app/tests/**/*
