# Auto Label Git Action Config
# https://github.com/marketplace/actions/labeler

#################
# Project

'Github Actions':
- .github/workflows/**/*

Openshift:
- openshift/**/*

Docker:
- docker-compose.yml
- '**/Dockerfile'

Dependencies:
- '**/package.json'
- '**/*.csproj'

Documentation:
- '**/*.md'

#################
# DotNet backend
DotNet:
- backend/**/*

Migrations:
- backend/dal/Migrations/**/*

#################
# React frontend
React:
- frontend/**/*

Styles:
- frontend/**/*.css
- frontend/**/*.scss

#################
# Testing
Tests:
- frontend/**/*.test.*
- frontend/**/*.spec.*
- backend/**/*.Test.*

Cypress:
- any: ['frontend/cypress/**/*', 'frontend/cypress.*']
  all: ['!frontend/cypress/e2e/**/*', '!frontend/cypress/component/**/*']

'Cypress E2E':
- frontend/cypress/e2e/**/*

'Cypress Component':
- frontend/component/**/*
