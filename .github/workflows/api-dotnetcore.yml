name: API (.NET Core)

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: backend/dotnet restore
    - name: Build
      run: backend/dotnet build --configuration Release --no-restore
    - name: Test
      run: backend/dotnet test --no-restore --verbosity normal
