version: '2'

checks:
  argument-count:
    enabled: true
    config:
      threshold: 4
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: false
  method-complexity:
    enabled: true
    config:
      threshold: 5
  method-count:
    enabled: true
    config:
      threshold: 20
  method-lines:
    enabled: true
    config:
      threshold: 250
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: false
  similar-code:
    enabled: true
  identical-code:
    enabled: true

exclude_patterns:
  - '**/dist/'
  - '**/node_modules/'
  - '**/*.spec.ts'
  - '**/*.test.ts'
  - '**/tests/'
  - '**/Migrations/'
  - '**/*.d.ts'
  - '**/cypress/'
  - '**/test/'
  - '**/testUtils.ts'
