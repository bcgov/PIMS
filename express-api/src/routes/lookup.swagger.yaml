### PATHS ###
paths:
  /lookup/regionalDistricts:
    get:
      security:
        - bearerAuth: []
      tags:
        - Lookup
      summary: Gets a list regional districts with minimal properties.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/RegionalDistrictPublic'
