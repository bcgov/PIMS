### SCHEMAS ### 
components:
  schemas:
    RegionalDistrict:
      type: object
      properties:
        Name: 
          type: string
          example: Capital Regional District 
        Id:
          type: integer
          example: 1 
        Abbreviation:
          type: string
          example: CRD
